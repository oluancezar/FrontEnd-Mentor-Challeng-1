<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="front-end-mentor.css">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div class="img-container">
      </div>

      <div class="description">
        <div class="text-description">
          <h3 class="subtitle">PERFUME</h3>

          <h1>Gabrielle
            Essence Eau
            De Parfum</h1>

          <p>A floral, solar and voluptuous<br>
            interpretation composed by <br>
            Olivier Polge, Perfumer-Creator <br>
            for the House of CHANEL.</p>

            <div class="value">
              <div class="onSale"><span>$149.99</span></div>
              <div class="original-value"><s>$169.99</s></div>
            </div>
           <button> <img src="images/icon-cart.svg"> Add to Cart</button>
        </div>
      </div>
  </div>
  
</body>
</html>
